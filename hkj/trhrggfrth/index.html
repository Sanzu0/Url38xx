<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue to next step</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #121212; /* Dark Background */
      color: #e0e0e0;      /* Light Text */
      text-align: center;
      padding: 40px 15px;
      margin: 0;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #1e1e1e; /* Dark Card Color */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Deeper Shadow */
      border: 1px solid #333; /* Subtle Border */
    }
    h2 {
      margin-top: 0;
      color: #ffffff;
    }
    p {
      color: #b0b0b0;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 25px;
      background: #3b82f6; /* Blue Button for Contrast */
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2563eb;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
      border-top: 1px solid #333;
      padding-top: 15px;
    }
    footer a {
      color: #888;
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Continue to next step</h2>
    <p>Please wait a moment while we prepare the next page.</p>

    <!-- YOUR_MAIN_LINK_HERE এর জায়গায় আপনার লিংক দিন -->
    <a id="continueBtn" href="YOUR_MAIN_LINK_HERE" class="btn">
      Continue
    </a>

    <footer>
      <a href="/privacy.html">Privacy</a> |
      <a href="/terms.html">Terms</a>
    </footer>
  </div>

  <script>
    setTimeout(function () {
      var btn = document.getElementById("continueBtn");
      if(btn) {
        btn.click();
      }
    }, 2000); // 2 second delay
  </script>

</body>
</html>
